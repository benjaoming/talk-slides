# Definition proposal

<blockquote>
Consent is understood as a voluntary, well-informed and revokable declaration by an individual for another party to use and process their data in a specific way.
</blockquote>

Current GovStack version: <em>In the GovStack context, consent is understood as a voluntary declaration by an individual to approve the processing of their Personal data.</em>

# What consent is not

The use of consent should be avoided in cases as below, which are not part of this specification:

* When a person is simply informed of the processing of the data by the organisation as part of the service provided under contract or by an authority.

* When consent does not have to be obtained in a situation where the entity does not identify or cannot identify people with reasonable effort.

# Requirements: High-level

## Privacy by design

* Consent is always informed
* Data models reflect full life-cycle

## Privacy by default

* Consent is NEVER implicit and NEVER relies on a user mistake/inaction
* Big advantage: When consent itself is PII (Personal Identifiable Information), then always assuming "no consent" no longer requires to store PII for a rejection.
