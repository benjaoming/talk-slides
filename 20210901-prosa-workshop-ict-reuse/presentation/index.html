# Denne talk er næsten*) for alle

\*) Lang vej til, at alle ønsker at genbruge og reparere deres it-udstyr

]


???

Vi skal gøre reparation og genbrug populært. Så det nytter ikke noget, at vi pakker
det for meget ind i mystik og anser os selv som nogle særlige nørder.

Reparation plejede at være en form for demokratisk ret: Man ejede indsigt og
evne til at reparere. Det skal vi have tilbage.

Vi plejede også at have møbler, som skulle holde hele livet og kunne gives videre i arv.

Men vi kan have forskellige tilgange til genbrug og reparation, så lad os bare prøve at
komme lidt ind på det.

Someone interested in reusing just a couple of computers
Other people doing reuse already
Someone working at a company that replaces equipment

All too often I meet people who didn't have time to re-purpose equipment, who are
saving stuff they don't need, letting good equipment slide into the dumpster.

This is especially a problem in the professional sector, where few often very
few people are left with the responsibility of a lot of equipment.

Details are important, but don't be scared of details. If you like practical
work and troubleshooting, then reusing ICT equipment can have a lot of
technical, logistical and human factors that are wonderful and rewarding to work
with.

But we should be taking re-use to a new level and leverage our Open Source ideals
such that the processes, logistics and ultimately requirements of certification
etc. are not obstacles, but opportunities.
